# Application Configuration for Spring Boot 2.7
spring.application.name=legacy-spring-app

# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration with deprecated properties
# BREAKING: Many actuator properties have changed in Spring Boot 3.0
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# BREAKING: This property format is deprecated
# In Spring Boot 3.0, use: management.endpoints.web.base-path
management.endpoints.web.base-path=/actuator

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.legacy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# BREAKING: Trailing slash matching behavior
# Spring Boot 2.7 uses AntPathMatcher by default
# Spring Boot 3.0 uses PathPatternParser and changes trailing slash behavior
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
